; tabs must be preserved here, used for formatting
[Help]
CHDIR=Displays the name of or changes the current directory:^^CHDIR [path]^CD [path]
CD=Displays the name of or changes the current directory:^^CHDIR [path]^CD [path]
CALL=Call a batch file:^^CALL filename^Ý does not search files in PATH, use cmd /c instead
GETKEY=Wait for user key:^^GETKEY [timeout [default]]^Ý 	timeout		timeout in seconds, wait forever if omitted^Ý 	default		default value, used if timeout occur (0 if omitted)^Ý key code will be written into ERRORLEVEL var
SHIFT=Changes the position of parameters in a batch file:^^SHIFT [/n]^Ý	/n		start shifting at the nth argument (ex.:/2)
MKDIR=Creates a directory:^^MKDIR path^MD path
MD=@@MKDIR
RESTART=Exit QSINIT and load another os2ldr:^^RESTART filename^Ý file readed from boot partition root or from path specified
DIR=Print directory:^^DIR [options] [path]^Ý	/b		uses bare format (no heading)^Ý	/s		display all subdirectories^Ý	/tc		display file creation time^Ý	/np		do NOT make pause at the end of screen
TYPE=Print file(s) to console:^^TYPE [/boot] [/np] file [file ...]^Ý	/boot	boot partition assumed for src without path^Ý	/np		do NOT make pause at the end of screen
COPY=Copy file:^^COPY [/boot] [/q] [/a] src1[+src2..] dst^Ý	/boot	boot partition assumed for src without path^Ý	/a		copy file attributes and time (not possible for boot source)^Ý	/q		be quiet^Ý there is no support of *? now, use FOR command ;)
REM=Records comments in a batch file:^^REM [comment]
CLS=Clears the screen:^^CLS
MEM=Print memory information:^^MEM [options]^MEM HIDE start length^Ý	/o		print memory will be available for OS/2^Ý	/a		print complete PC memory table^Ý	/m		print MTRR tables^Ý	/np		do NOT make pause at the end of screen^Ý	/log	copy all command output to log^Ý	HIDE	hide a part of memory from OS/2^Ý	start	start of memory block (page aligned, hex value)^Ý	length	length of memory block (page aligned, hex value)
PAUSE=Suspend processing of a batch file and display the message:^^PAUSE [message]
IF=Conditional processing in batch programs:^^IF [NOT] ERRORLEVEL number command^IF [/i] [NOT] string1==string2 command^IF [NOT] EXIST filename command^IF [NOT] LOADED modname command^Ý	NOT			execute command only if condition is false^Ý	ERRORLEVEL	last program exit code equal to or greater than the number^Ý	EXIST		check filename presence^Ý	LOADED		check for whether this module is loaded?^Ý	/i			perform case insensitive string compare
GOTO=Directs to a label in batch program:^^GOTO label
DEL=Delete one or more files:^^DEL [/p] [/f] [/e] [/s] [/q] [/qn] [/nb] [/np] names^ERASE [/p] [/f] [/e] [/s] [/q] [/qn] [/nb] [/np] names^Ý	/p		prompts for confirmation before deleting each file^Ý	/f		force deleting of read-only files^Ý	/e		delete empty subdirectories^Ý	/s		delete specified files from all subdirectories^Ý	/q		do not ask on global wildcards^Ý	/qn		do not print delete process^Ý	/nb		do not allow to break process by ESC key^Ý	/np		do NOT make pause at the end of screen
ERASE=@@DEL
BEEP=Play PC speaker sound:^^BEEP [/b] [/w] [freq,dur ...,...]^Ý	/w		wait until sound end^Ý	/b		wait until previous sound finished before start to play
RMDIR=Removes a directory:^^RMDIR [/s] [/q] path^RD [/s] [/q] path^Ý	/s		removes all subdirectories and files in it^Ý	/q		do not ask if ok to remove directory tree
UNZIP=Unzip file:^^UNZIP [/boot] [/o] [/p] [/q] [/t] [/key] zipfile [destpath] [files...]^Ý	/q		be quiet^Ý	/boot	load zip from boot partition^Ý	/key	load zip from storage key^Ý	/t		test archive integrity^Ý	/o		overwrite existing files^Ý	/p		make pause at the end of screen
LOADMOD=@@LM
LM=Load DLL module and stay it resident:^^LOADMOD [/q] path [path ...]^LM [/q] path [path ...]^Ý	/q		be quiet on errors
RD=@@RMDIR
SET=Displays, sets, or removes cmd.exe environment variables:^^SET [variable=[string]]^^	variable	Specifies the environment-variable name.^	string		Specifies a series of characters to assign to the variable.^^Type SET without parameters to display the current environment variables.^^SET command invoked with just a variable name, no equal sign or value will display the value of all variables whose prefix matches the name given to the SET command.  For example:^^	SET A^^would display all variables that begin with the letter "A".^^SET command will not allow an equal sign to be part of the name of a variable.^^Some additional variables can be used in batch files in the same syntax as environment variable access:^Ý	%CD% - current directory string.^Ý	%DATE% - current date.^Ý	%TIME% - current time.^Ý	%LINES% - number of lines on screen.^Ý	%COLUMNS% - number of columns on screen.^Ý	%RAMDISK% - name of ram disk (if available).^Ý	%RANDOM% - random decimal number between 0 and 32767.^Ý	%DBPORT% - current debug COM port address, empty if none.^Ý	%ERRORLEVEL% - current ERRORLEVEL value.
ECHO=Displays messages, or turns command-echoing on or off.^^ECHO [ON | OFF]^ECHO [message]^Ý ECHO without parameters will print empty line.
POWER=Turn the system power state:^^POWER ON^POWER S[USPEND]^POWER OFF [/q]^Ý	/q		do not ask for confirmation^Ý APM suspend supported on very few models of motherboards.
DMGR=Disc manager command:^^DMGR command disk subcommand [options]^DMGR command /?^^Commands are: BS, LIST, MBR, MODE, PM.^^Disk names supported:^	* hd0..hd127, h0..h127 - for HDDs^	* fd0..fd127, f0..f127 - for floppies^	* 0:..9:, A:..I: - for mounted partitions^^Commands:^	* BS	- boot sector operations^	* LIST	- partition list commands^	* MBR	- MBR and boot commands^	* MODE	- disk access mode commands^	* PM	- partition management commands
DMGR.MBR=Master boot record operations:^^DMGR MBR disk BOOT [partition [letter]] [FORCE]^DMGR MBR disk CODE^DMGR MBR disk WIPE^DMGR MBR disk ACTIVE partition^Operation is:^	* BOOT	- warm boot from this disk/partition.^	* CODE	- replace MBR code.^	* WIPE	- wipe partition table (entire disk!).^	* ACTIVE - set active primary partition.^^Ý	partition	is 0..x, partition list can be obtained from DMGR LIST.^Ý	letter		optional drive letter for OS/2 boot (ex. D:).^Ý	FORCE		force boot if no active partition on disk.^Ý On GPT disk ACTIVE command will set rare used "BIOS Bootable" bit in^Ý partition attributes. Use QSINIT MBR code to make it workable.
DMGR.PM=Partition table operations:^^DMGR PM disk INIT [GPT] [LVM]^DMGR PM [disk] FREE^DMGR PM disk CREATE index type [size [place]]^DMGR PM disk DEL[ETE] index^Ý	FREE	get list of free unpartitioned space on disk / all disks.^Ý	CREATE 	create partition^Ý	DELETE 	delete partition^Ý	INIT	write empty partition table to clean disk.^Ý	index	free space index (from FREE command)^Ý	type	partition type: "P[rimary]" or "L[ogical]"^Ý	size	partition size in Mb or % of free space (ex.: 4000 or 78%)^Ý	place	partition placement at: "S[tart]" or "E[nd]" of free space^Ý	GPT		init disk in GPT format.^Ý	LVM		turn on OS/2 LVM compatibility.^Ý			Warning! This option will make a strange format for huge drives ^Ý			(>500 Gb in size), but required for OS/2.^Ý Better use OS/2 native LVM or DFSEE.^Ý Only one of GPT or LVM can be specified.^Ý Partition creation is in the deep alpha stage!
DMGR.BS=FAT16/FAT32 boot sector operations:^^DMGR BS volume operation [options].^Operations are:^	* CODE [bootfile] - replace boot sector code.^			Boot file name can be specified, for ex.^^				dmgr bs c: code os2ldr^^			will load OS2LDR file instead of default name.^	* WIPE	- wipe boot sector (destroy volume!).^	* DEBUG - replace boot sector code to debug one. This code only prints^			incoming parameters and cannot be used for real boot.^	* DIRTY [ON|OFF] - query, set or reset dirty flag (on FAT and HPFS).^	* BPB   - print boot sector BPB.
DMGR.LIST=List of all available disks/partitions on disk:^^DMGR LIST^DMGR LIST ALL [FORCE]^DMGR LIST disk [FORCE]^Ý	all		print partition table for all drives in system^Ý	disk	is hd0..hd127^Ý	FORCE	do not use cached values, i.e. force scanning of partition table
DMGR.MODE=View and switch BIOS disk access mode (CHS/LBA):^^DMGR MODE ALL^DMGR MODE disk [mode]^Ý	all		print access type for all disks in system^Ý	disk	is hd0..hd127^Ý	mode	change access mode (CHS or LBA)^^Ý CHS mode can be used for small disks only (up to 8gb).^Ý By default QSINIT use LBA mode for all small disks. If you get a problem^Ý with access to flash drive or ancient HDD - try to switch it to CHS.
LABEL=Creates, changes, or deletes the volume label:^^LABEL [drive:] [label]
FOR=Runs a command for each file in a set of files:^^FOR [/d] [/s] [/r] [/nb] %variable IN (set) DO command [parameters]^Ý	/d		scan for directory names instead of file names^Ý	/s		process subdirectories^Ý	/r		subst variable to path, relative to search directory^Ý	/nb		do not allow to break process by ESC key^Ý use quotes around (set) parameter if it contain spaces
MOUNT=Mount or list FAT16/FAT32 volumes:^^MOUNT vol disk partition^MOUNT [/v] LIST^Ý	vol 		is 2:..9:^Ý	disk		is hd0..hd127^Ý	partition	is 0..x, partition list can be obtained from DMGR LIST^Ý	/v			verbose mount info.
UMOUNT=Unmount volume:^^UMOUNT vol [vol ...]^UMOUNT ALL^Ý	vol 		is 2:..9:
LVM=OS/2 LVM support command:^^LVM ASSIGN disk partition [letter [FORCE]]^LVM INFO disk [partition]^LVM QUERY "name" [diskname [partname [disk]]]^LVM RENAME disk [partition] "name"^LVM WIPE disk^LVM WRITE disk [MASTER]^Ý	ASSIGN		change volume drive letter for OS/2^Ý	INFO		print LVM disk/partition name and serial number^Ý	QUERY		query disk and/or partition index of specified name^Ý	RENAME		change disk or partition text name^Ý	WIPE		wipe all LVM information from disk^Ý	WRITE		write LVM signatures to disk^Ý	disk		is hd0..hd127^Ý	partition	is 0..x, partition list can be obtained from DMGR LIST^Ý	name		new name for disk or partition. Use quotes around it^Ý	letter		drive letter for OS/2 (A..Z, empty for none)^Ý	MASTER		this disk will be used as master boot disk (hd0), even if^Ý				now it connected as secondary^Ý	FORCE		force duplicate drive letters (not allowed by default)^Ý	diskname	environment variable to store disk name^Ý	partname	environment variable to store partition index^Ý Better use OS/2 native LVM or DFSEE.
TRACE=Turn the system api trace:^^TRACE ON [/q] module [group ...]^TRACE OFF [/q] [module [group ...]]^TRACE LIST [/np] module [group]^Ý	ON		turn trace on for selected module or function group in it^Ý	OFF		turn trace off for all modules, one of it or group in it^Ý	LIST	list active modules, groups or functions in group^Ý	/q		be quiet on errors^Ý	/np		do NOT make pause at the end of screen^Ý	module	module name (START, QSINIT, etc)^Ý	group	function group, as specified in api^Ý use * as module name to switch groups in all currently traced modules^Ý trace output will be written into log.
REN=Renames a file or files.^^RENAME [/q] [path]sourcename targetname.^REN [/q] [path]sourcename targetname.^Ý	/q	be quiet on errors^Ý you cannot specify a new drive or path for your destination file.
MTRR=View and setup MTRR registers.^^MTRR VIEW^MTRR [FIXED] ON/OFF^MTRR SET index address length cache^MTRR SET index ON/OFF^MTRR FIXED address length cache^MTRR DEFAULT cache^MTRR RESET^Ý	VIEW		view current registers state^Ý	RESET		reset register to initial values^Ý	SET			variable range registers setup^Ý	index		variable range register index (1..x)^Ý	address		start address (can be 64-bit, use 0x prefix for hex)^Ý	length 		length (power of 2, can be 64-bit)^Ý	cache		cache type: UC, WC, WT, WP, WB^Ý	DEFAULT		default cache type setup^Ý	FIXED		fixed range registers setup^Ý	ON/OFF		turn single register, fixed or variable MTRRs state
PCI=Print PCI bus information:^^PCI VIEW^PCI VIEW vendor:device [index]^PCI VIEW bus.slot.function^PCI VIEW ALL^PCI DUMP the_same_as_above^PCI WRITE vendor:device offset value size [index]^PCI WRITE bus.slot.function offset value size^Ý	ALL		show all devices^Ý	VIEW	view device(s) info^Ý	DUMP	dump device configuration space^Ý	index	zero-based index of device with such id in system^Ý	offset	offset in device configuration space (0..255)^Ý	value 	value to write^Ý	size  	value size in bytes: 1,2,4^Ý	/np		do NOT make pause at the end of screen^Ý	/log	copy all command output to log
DATE=Displays or sets the date:^^DATE [/s]^DATE [/q] dd.mm.yyyy^Ý	/s		prompt for a new date^Ý	/q		be quiet
TIME=Displays or sets the system time:^^TIME [/s]^TIME [/q] hour:min:sec^Ý	/s		prompt for a new date^Ý	/q		be quiet^Ý only 24 hour time accepted.
MSGBOX=Displays message box window:^^MSGBOX "title" "message" [color] [align] [WIDE] [buttons] [default]^Ý	color		color scheme: GRAY, CYAN, GREEN, LGREEN, BLUE, LBLUE, RED,^Ý				LRED, WHITE^Ý	align		message text alignment: CENTER, LEFT, RIGHT, JUSTIFY^Ý	WIDE		shows wide box^Ý	buttons		buttons: OK, OKCANCEL, YESNO, YNCANCEL^Ý	default		default button number: DEF1, DEF2, DEF3^Ý	title		message header text, use quotes around it^Ý	message		message text, use quotes around it.^Ý Result code will be written into ERRORLEVEL var: 0 for CANCEL, 1 for OK,^Ý 2 for YES and 3 for NO. Esc key pressed will return 0 (as CANCEL button).
FORMAT=Format a volume:^^FORMAT vol [options]^Ý	/FS:type	format to specified file system (only FAT and HPFS now)^Ý	/quick		performs a quick format^Ý	/wipe 		performs a long format with clearing disk data area^Ý	/q			quiet format without confirmation (ram disk only)^Ý^Ý FAT/FAT32 specific (FAT type is selected automatically):^Ý	/a:size		overrides cluster size, supported values are: 512, 1024,^Ý				2048, 4096, 8192, 16K, 32K, 64K^Ý	/f:#		number of FAT copies (1 or 2, default is 2)^Ý	/noaf		no advanced format alignment of internal FAT structures^Ý				(HDD only, no aligment on floppy and "big" floppy devices)^Ý^Ý diskette low level format is not supported.^Ý press ESC key to cancel long format.^Ý use CHCP commant to select HPFS codepage, default is 850.
CACHE=Setup physical disk read-ahead cache:^^CACHE size^CACHE OFF^CACHE [+disk] [-disk] ...^CACHE INFO^Ý	size	start cache with memory size in Mb or percents of avail (ex. 40%)^Ý	OFF		turn caching off^Ý	+disk	enable caching for this physical disk (ex. +hd0)^Ý	-disk	disable caching for this physical disk^Ý	INFO	query current cache state^Ý By default, cache if off for all floppy drives. You must re-mount it after^Ý change if you caching it.^Ý Total cache size is limited to 50% of maximum available free memory block.
MKSHOT=Screen shot saving control:^^MKSHOT ON [target]^MKSHOT OFF^Ý	ON		turn on screen shots^Ý	OFF		turn off screen shot grabbing^Ý	target	directory to store screen shot files^Ý Hot key is Alt-G, output file name - grab_YYY.gif. New shot will use any of^Ý free indexes from 1 to 999, which can be found.
MODE=Configures system devices.^^MODE device STATUS^MODE device LIST^MODE CON [COLS=value] [LINES=value]^MODE CON [RATE=value] [DELAY=value]^MODE CON FONT=WIDTH,HEIGHT,filename^MODE CON ADD=WIDTH,HEIGHT,MODEX,MODEY^MODE CON GMLIST [/v]^MODE SYS [DBPORT=value] [BAUD=value] ["DBCARD=setup string"]^MODE SYS PAE^Ý	STATUS	print current device status^Ý	LIST	show list of available modes for this device^Ý	COLS	set number of columns in console^Ý	LINES	set number of lines in console^Ý	RATE	set keyboard repeat rate (0..31, 0 - fastest, 31 - slowest)^Ý	DELAY	set keyboard repeat delay, ms (250, 500, 750, 1000)^Ý	FONT	load binary font file for graphic console (ex. font=8,14,ega.fnt)^Ý	ADD		add graphic console mode in MODEX x MODEY resolution with font^Ý			WIDTH and HEIGHT (ex. add=8,14,1024,768)^Ý	GMLIST	list all available graphic modes in system (verbose with /v key)^Ý	DBPORT	set debug com port address (use 0x prefix for hex)^Ý	DBCARD	option simulate to INI file one with the same setup string format^Ý	BAUD	set debug com port baud rate^Ý	PAE		switch QSINIT to PAE paging mode^Ý use quotes around parameters with spaces inside
RAMDISK=Creates RAM disk.^^RAMDISK [MIN=..] [MAX=..] [NOHIGH|NOLOW] [NOPT|DIV=..] [NOFMT|[NO]FAT32|HPFS]^ÿ		[L:[ M:]]^RAMDISK INFO^RAMDISK [NOHIGH|NOLOW] LOAD image^RAMDISK DELETE^Ý	MIN/MAX	minimum/maximum disk size, in megabytes^Ý	NOHIGH	do not use memory above 4Gb^Ý	NOLOW	use only memory above 4Gb^Ý	NOPT 	do not create partitions on disk^Ý	DIV		split disk to two partitions. Position specified in megabytes or^Ý			percents (just append % sign to "pos")^Ý	NOFMT	do not format partition(s) with FAT/FAT32^Ý	NOFAT32	leave large partitions unformatted (do not use FAT32)^Ý	FAT32	try to use FAT32 even for small partitions^Ý	HPFS	format disk to HPFS. Note that HPFS read/write is not available^Ý			in QSINIT. Use CHCP command to select codepage before creation.^Ý	L:		LVM drive letters for 1st and 2nd partition^Ý	INFO	shows info about active ram disk^Ý	DELETE	delete active ram disk^Ý	LOAD	alternative way: create disk by using HDD image ("fixed size"^Ý			VHD or plain image). "image" arg must be a valid QSINIT path^Ý			or file in the root of boot disk.^Ý^Ý If both MIN and MAX omitted, RAMDISK will use all memory above 4Gb and NO^Ý memory below 4Gb. If MIN present - RAMDISK will use all available memory^Ý to create disk with, at least, specified size. If MAX present - RAMDISK^Ý will limit usage of memory above 4Gb to it.^Ý^Ý LOAD image key forces RAMDISK to use all available memory to allocate disk^Ý with source image size.^Ý^Ý Two primary partitions can be created on disk. Use DMGR command to prepare^Ý more strange configurations.^Ý^Ý RAM disk name for DMGR command is available in %RAMDISK% shell variable.
LOG=Log query:^^LOG [/nt] [/d] [/l=x [/f]] SAVE filename^LOG [/nt] [/d] [/l=x [/f]] [/np] [/nc] TYPE^LOG CLEAR^Ý	SAVE	save log to file^Ý	TYPE	type log to screen^Ý	CLEAR	clear log^Ý	/l		limit log level to display (x=0..3). Without level value it^Ý			turns on level output^Ý	/nt		do NOT print log entry time mark^Ý	/d		print log entry date mark^Ý	/f		print log entry flags (only with /l)^Ý	/nc		non-colored output^Ý	/np		do NOT make pause at the end of screen
BOOTOS2=Boot OS/2 kernel:^^BOOTOS2 kernel [opts]^Ý	kernel		kernel file (boot disk assumed, but QSINIT path accepted too)^Ý				use "quotes" around this parameter if it contain spaces^Ý	opts		comma separated option list^Ý^Ý Available options:^Ý ALTE			push Alt-E key (invoke OS/4 embedded config.sys editor)^Ý BAUDRATE=...	debug com port baud rate (by default - QSINIT value used)^Ý CALL=...		call QSINIT batch file just before starting kernel^Ý CFGEXT=EXT	use CONFIG.EXT file for boot, instead of CONFIG.SYS^Ý CHSONLY		switch BIOS disk i/o to CHS mode^Ý CTRLC			enable Ctrl-C check in OS/4 kernel debugger^Ý DBPORT=...	debug com port address (by default - QSINIT value used)^Ý FULLCABLE		COM port link cable with hardware flow control^Ý LETTER=X		change boot drive letter for OS/2 (this option only supplies^Ý				another drive letter for kernel, and do not change anything)^Ý LOADSYM		load SYM file by loader, not kernel (OS/4 after svn 4058)^Ý LOGLEVEL=L	maximim level of QSINIT log to copy to kernel log (L=0..3)^Ý LOGOMASK=...	bit mask of allowed color modes for OS/4 logo (1 - 8 bits,^Ý				2 - 15 bits, 4 - 16 bits, 8 - 24 bits, 16 - 32 bits)^Ý LOGSIZE=...	set log size .. kb (rounded down to nearest 64k, 32mb max)^Ý MEMLIMIT=...	limit memory to ... Mb (more than 16 and less than available)^Ý MFSDSYM=...	SYM file name for miniFSD (OS/4 after svn 4058)^Ý NOAF			turn OFF advanced format aligning for disk i/o^Ý NOLOGO		do not show kernel logo^Ý NOMTRR		drop all changes was made in MTRR registers^Ý NOREV			do not show kernel revision^Ý PKEY=...		push key (scancode value) to keyboard queue (for kernel)^Ý PRELOAD		preload basedevs and PSD (OS/4 kernel only)^Ý REMOVEMEM=...	hide block of memory from kernel^Ý SOURCE=D		boot from another FAT formatted partition, mounted to QSINIT^Ý				drive letter D. This can be ram disk or usual HDD partition^Ý SYM=...		SYM file name for debug kernel (up to 11 chars)^Ý VALIMIT=...	VIRTUALADDRESSLIMIT value, in Mb (OS/4 after svn 4199 only)^Ý VIEWMEM		open PC memory editor just before starting kernel
ATTRIB=Displays or changes file attributes:^^ATTRIB [+R|-R] [+A|-A] [+S|-S] [+H|-H] [/s] [/d] [/np] [path ...]^Ý	+/-		Sets/clears an attribute^Ý	R		Read-only file attribute^Ý	A		Archive file attribute^Ý	S		System file attribute^Ý	H		Hidden file attribute^Ý	/s		Processes all subdirectories^Ý	/d		Processes directories as well^Ý	/np		do NOT make pause at the end of screen^Ý	/q		be quiet on errors
GPT=View and set additional GPT parameters:^^GPT INFO disk [partition]^GPT RENAME disk partition "name"^GPT QUERY|QTYPE guid [diskname [partname [disk]]]^GPT ATTR disk partition [+S|-S] [+I|-I] [+B|-B] [+R|-R] [+H|-H] [+N|-N]^GPT TYPE disk partition typeguid^GPT ID disk [partition] guid^Ý	INFO		print GPT disk/partition information^Ý	QUERY		query disk or partition by its GUID. Use "disk" argument^Ý				to search on this disk only^Ý	QTYPE		the same as QUERY, but for type GUID, return first founded^Ý	RENAME		change disk or partition text name^Ý	ATTR		query or set partition attributes (System, Ignore, Bios Boot,^Ý				Read only, Hidden, No automount)^Ý	TYPE		change partition type GUID^Ý	ID			change partition/disk GUID^Ý	disk		is hd0..hd127^Ý	partition	partition index^Ý	name		new name for partition (use quotes if name contain spaces)^Ý	typeguid	partition type GUID^Ý	guid		partition GUID (unique identifier)^Ý	diskname	environment variable to store disk name^Ý	partname	environment variable to store partition index
PUSHD=Stores the current directory for use by the POPD command, then^changes to the specified directory:^^PUSHD [/q] [path]^Ý	path	directory to make the current directory^Ý	/q		be quiet on errors^Ý PUSHD command pushes directory to the stack for POPD command.^Ý Stack is unique for every process.
POPD=Changes to the directory stored by the PUSHD command:^^POPD [/q]^Ý	/q		be quiet on errors
ANSI=Allows or prevents extended display support:^^ANSI [ON|OFF]^Ý	ON		allow extended display support^Ý	OFF		prevent extended display support^Ý Command without arguments shows current state.^Ý ANSI state changing affects only current process and any launched from it.
MOVE=Moves files and renames files and directories:^^MOVE [/q] file [file ...] target^MOVE [/q] dir target^Ý	file	file name to move (use wildcards for multiple files)^Ý	dir		directory to move^Ý	target	destination directory or file name^Ý	/q		be quiet^Ý You can use wildcards in the filename parameter of both the source and^Ý target files.^Ý Command does not overwrite existing files.
REBOOT=Reboots the system:^^REBOOT [/q] [WARM]^REBOOT [/q] COLD^Ý	COLD	perform cold reboot^Ý	WARM	perform warm reboot (default)^Ý	/q		do not ask for confirmation.
CHCP=Displays or sets the active code page number:^^CHCP [nnn]^CHCP LIST^Ý	nnn		specifies a code page number^Ý	LIST	shows list of supported code pages^Ý Command without arguments shows active code page number.^Ý Code page changing affects only disk i/o.
_MOD01=(not LE/LX)
_MOD02=(bad module flags)
_MOD03=(empty module: no start address, etc)
_MOD04=(unsupported feature: export by name, etc)
_MOD05=(broken file)
_MOD06=(no free selector)
_MOD07=(object load error)
_MOD08=(invalid page table)
_MOD09=(additional code is not loaded)
_MOD10=(too many imported modules)
_MOD11=(invalid fixup)
_MOD12=(there is no required ordinal)
_MOD13=(decompress error)
_MOD14=(invalid entry table entry)
_MOD15=(DLL initialization routine denied load)
_MOD16=(CRC error in module, try to boot with UNZALL option on)
_MOD18=(no file or file read error)
_MOD19=(start object can`t be 16 bit)
_MOD20=(stack object can`t be 16 bit)
